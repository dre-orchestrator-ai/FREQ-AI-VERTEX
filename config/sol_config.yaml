# SOL Configuration
# Sophisticated Operational Lattice Settings

# FREQ LAW Constraints
freq_law:
  max_response_time_ms: 2000
  quorum_k: 3
  require_audit_trail: true
  enable_veto_authority: true

# Lattice Nodes Configuration
nodes:
  strategic_op:
    enabled: true
    description: "Mission-level coordination"
    priority: 1
    
  spci:
    enabled: true
    description: "Continuous improvement cycles"
    priority: 2
    
  legacy_architect:
    enabled: true
    description: "Legacy system translation"
    priority: 2
    
  gov_engine:
    enabled: true
    description: "FREQ LAW compliance, VETO authority"
    priority: 0  # Highest priority
    
  exec_automate:
    enabled: true
    description: "Workflow execution"
    priority: 3
    
  optimal_intel:
    enabled: true
    description: "Analytics and decision support"
    priority: 3
    
  element_design:
    enabled: true
    description: "Schema and artifact generation"
    priority: 3

  exec_scouter:
    enabled: true
    description: "Autonomous partnership development (VECTOR DELTA)"
    priority: 2
    config_file: "config/scouter_config.yaml"
    mcp_server: "config/mcp/linkedin_mcp.json"
    capabilities:
      - linkedin_automation
      - investor_outreach
      - warm_intro_mapping
      - pitch_generation
      - mfsin_scouting

# Consensus Settings
consensus:
  required_votes: 3  # k=3 quorum
  timeout_seconds: 30
  eligible_node_types:
    - strategic_op
    - gov_engine
    - spci
    - legacy_architect
    - exec_automate
    - optimal_intel
    - element_design
    - exec_scouter

# Audit Configuration
audit:
  enabled: true
  buffer_size: 100
  flush_interval_seconds: 60
  bigquery:
    dataset_id: sol_audit
    table_id: operations
    partition_by: timestamp
    cluster_by:
      - node_type
      - operation

# Vertex AI Agent Builder Settings
vertex_ai:
  agent_name: sol-orchestrator
  region: us-central1
  model: gemini-1.5-pro
  temperature: 0.1
  max_output_tokens: 8192
  
# Logging
logging:
  level: INFO
  format: json
  include_timestamps: true
