# FREQ AI Lattice - Cloud Run Service Configuration
# Deploy with: gcloud run services replace service.yaml

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: freq-ai-lattice
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/description: "FREQ AI Sophisticated Operational Lattice for Maritime Operations"
spec:
  template:
    metadata:
      annotations:
        # Auto-scaling configuration
        autoscaling.knative.dev/minScale: "0"      # Scale to zero when idle
        autoscaling.knative.dev/maxScale: "10"     # Max 10 instances

        # Timeout for long-running AI calls
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "false"  # Keep CPU during AI calls

    spec:
      containerConcurrency: 10  # Requests per container
      timeoutSeconds: 300       # 5 min timeout for AI chains

      containers:
        - image: gcr.io/PROJECT_ID/freq-ai-lattice:latest

          ports:
            - containerPort: 8080

          resources:
            limits:
              cpu: "2"
              memory: "2Gi"

          env:
            # API Keys - Set these in Google Secret Manager
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic-api-key
                  key: latest

            - name: GOOGLE_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: google-ai-api-key
                  key: latest

            # Runtime configuration
            - name: LOG_LEVEL
              value: "INFO"

            - name: FREQ_LAW_TIMEOUT_MS
              value: "2000"

          # Startup probe - wait for lattice initialization
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 10

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
