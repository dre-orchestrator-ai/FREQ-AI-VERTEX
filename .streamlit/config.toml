# FREQ AI Lattice - Streamlit Configuration
# For Streamlit Cloud deployment

[theme]
# IBM Carbon + Microsoft Fluent inspired colors
primaryColor = "#0f62fe"          # Blue primary
backgroundColor = "#ffffff"        # White background
secondaryBackgroundColor = "#f4f4f4"  # Light gray
textColor = "#161616"             # Dark text
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"

[runner]
fastReruns = true

[client]
showErrorDetails = true
toolbarMode = "minimal"
